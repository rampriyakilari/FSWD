<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Location using googel map</title>
</head>
<body>
    <h1>Geo location using Google Map</h1>
    <p> Click the button to know your geolocation</p>
    <button onclick="getLocation()">Click Me</button>
<p id="sample"></p>
<script>
var x = document.getElementById("sample");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
function showPosition(position) {
  let latlon = position.coords.latitude + "," + position.coords.longitude;
  let img_url = "https://maps.googleapis.com/maps/api/staticmap?center=
  "+latlon+"&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";
  document.getElementById("sample").innerHTML = "<img src='"+img_url+"'>";
}
</script>
</body>
</html>
