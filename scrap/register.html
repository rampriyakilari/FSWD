<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to SaveTrees.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .btn{
            background-color: blue;
        }
        body{
            background-image: url("tree.jpeg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register to SaveAnimals.com</h2>
        <form action="#">
            <div class="form-group">
                <label for="fullname"><b>FullName:</b></label>
                <input type="FullName" class="form-control" id="name" placeholder="Enter fullname" name="email">
            </div>
          <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd"><b>Password:</b></label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"><b> Remember me</b></label>
          </div>
          <button type="submit" class="btn btn-default"><b>Submit</b></button>
          <button type="reset" class="btn btn-default"><b>Reset</b></button>
        </form>
      </div>
</body>
</html>
